{% extends 'mainUI/tpl_availablesrv.html' %} 

{% block image %}

    <img src="/static/images/select.jpg" alt="" />

{% endblock %}

{% block available_services %}
<ul>
	{% if services %} 
	
	{% for srv in services %}
	<li class="collection-item">
		<h4>
			<a href="/mainUI/availablesrv/{{srv.id}}"> {{srv.category_name}}</a>
		</h4>
	</li>
	{% endfor %} 
	
	{% else %}
	<li class="collection-item">
		<label>No services found</label>
	</li>
	{% endif %}
</ul>
{%endblock%} 



{% block asbuttons %}
<p>
	<a href="/" class="button"> &lt; Back</a>

</p>
{% endblock%}
